<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{/layouts/header::head}"></head>

<body>
	<script data-th-replace="~{/layouts/header::script}"></script>
	<style data-th-replace="~{/layouts/header::style}"></style>
	<nav data-th-replace="~{/layouts/header::nav}"></nav>
	<header data-th-replace="~{/layouts/header::header}"></header>

	<h3 class="m-3 text-center">Lista de Alumnos</h3>
	<a class="m-3 btn btn-success" data-th-href="@{/index}" role="button">Volver al menú principal</a>

	<a class="m-3 btn btn-primary" data-th-href="@{/alumnos/nuevo}" role="button">Nuevo Alumno</a>
	<a class="m-3 btn btn-info" data-th-href="@{/materias/listadomaterias}" role="button">Ir a Materias</a>
	<a class="m-3 btn btn-info" data-th-href="@{/docentes/listadocentes}" role="button">Ir a Docentes</a>
	<a class="m-3 btn btn-info" data-th-href="@{/carreras/listadocarreras}" role="button">Ir a Carreras</a>
	<div class="d-flex justify-content-center">
		<table class="table table-striped table-hover mx-auto">
			<thead>
				<tr>
					<th scope="col">DNI</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
					<th scope="col">Teléfono</th>
					<th scope="col">Fecha de Nacimiento</th>
					<th scope="col">Domicilio</th>
					<th scope="col">LU</th>
					<th scope="col">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="alumno: ${alumnos}">
					<td data-th-text="${alumno.dni}"></td>
					<td data-th-text="${alumno.nombre}"></td>
					<td data-th-text="${alumno.apellido}"></td>
					<td data-th-text="${alumno.email}"></td>
					<td data-th-text="${alumno.telefono}"></td>
					<td data-th-text="${alumno.fechaDeNacimiento}"></td>
					<td data-th-text="${alumno.domicilio}"></td>
					<td data-th-text="${alumno.libretaUniversitaria}"></td>
					<td>
						<a class="btn btn-warning" data-th-href="@{/alumnos/modificar/}+${alumno.dni}"
							role="button">Editar</a>
						<a class="btn btn-danger" data-th-href="@{/alumnos/eliminar/}+${alumno.dni}"
							role="button">Eliminar</a>
					</td>
				</tr>

				</tr>
			</tbody>
		</table>
	</div>





</body>
<footer data-th-replace="~{/layouts/footer::footer}"></footer>

</html>
