<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head data-th-replace="~{/layouts/header::head}"></head>
		<body>
			<script	data-th-replace="~{/layouts/header::script}"></script>
			<style 	data-th-replace="~{/layouts/header::style}"></style>
			<nav data-th-replace="~{/layouts/header::nav}"></nav>
			<header data-th-replace="~{/layouts/header::header}"></header>
			
			<div class="row py-5 m">
			<div  class="row mb-5">
				<h3 data-th-text="${edicion}?'Modificar Carrera' : 'Nueva Carrera' " class="text-center"></h3>
			</div>
			<div class="row">
				
				<form data-th-action="${edicion}?@{/carreras/modificar} : @{/carreras/guardar}" th:object="${carrera}" method="post">
					

					<div class="row mb-3 justify-content-center">
						<label for="cod" class="col-sm-12 col-lg-2 col-form-label text-lg-end"> Código de carrera </label>
						<div class="col-sm-12 col-lg-4">
							<input type="number" class="form-control" id="cod" th:field="*{codigo}" th:disabled="${edicion}?true:false">
							<input type="hidden" class="form-control" id="cod" th:field="*{codigo}" th:if="${edicion}">
						</div>
					</div>
					
					<div class="row mb-3 justify-content-center">
						<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end"> Nombre de Carrera</label>
						<div class="col-sm-12 col-lg-4">
							<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
						</div>
					</div>
					
					
					<div class="row mb-3 justify-content-center">
					<label for="anos" class="col-sm-12 col-lg-2 col-form-label text-lg-end"> Cantidad de años </label>
					<div class="col-sm-12 col-lg-4">
						<input type="number" class="form-control" id="anos" th:field="*{cantidadAnos}">
					</div>
					</div>
					
					
					
					<div class="row mb-3 justify-content-center">
					<label for="estado" class="col-sm-12 col-lg-2 col-form-label text-lg-end"> Estado </label>
					<div class="col-sm-12 col-lg-4">
						<label>Activa</label>
						<input type="radio" class="form-check-input mx-2" id="estado" th:field="*{estado}" th:value="true">
						<label>Inactiva</label>
						<input  type="radio" class="form-check-input mx-2" id="estado" th:field="*{estado}" th:value="false">
					</div>
					</div>
					
					<p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p>
					
				</form>
				
				
				
			</div>
				
			</div>

			
			
			
			
			<footer data-th-replace="~{/layouts/footer::footer}"></footer>	
</html>
